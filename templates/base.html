<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}" />
    <link

<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/#main" id="navbar__logo"><i class="fas fa-comments"></i>&nbsp DCSA</a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span> <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/#main" class="navbar__links">Home</a>
        </li>
        <li class="navbar__item">
          <a href="/#description" class="navbar__links">About</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__links github" href="https://github.com/hamzaae/DCSA.git" target="_blank">
                <i class="fab fa-github"></i>&nbsp Go to GitHub
            </a>
        </li>
        <!-- <li class="navbar__btn"><a href="/" class="button">Sign Up</a></li> -->
      </ul>
    </div>
  </nav>
    {% block body %}{% endblock %}
    <!-- Footer Section -->
  <div class="footer__container">
    <section class="social__media">
      <div class="social__media--wrap">
        <div class="footer__logo">
            <a href="/#main" id="footer__logo"><i class="fas fa-comments"></i>&nbsp DCSA</a>
        </div>
        <p class="website__rights">Â© ENSAH 2023. No rights are reserved hhh</p>
        <div class="social__icons">
          <a
            class="social__icon--link"
            href="/"
            target="_blank"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook"></i>
          </a>
          <a
            class="social__icon--link"
            href="/"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            class="social__icon--link"
            href="//www.youtube.com/channel/UCsKsymTY_4BYR-wytLjex7A?view_as=subscriber"
            target="_blank"
            aria-label="Youtube"
          >
            <i class="fab fa-youtube"></i>
          </a>
          <a
            class="social__icon--link"
            href="/"
            target="_blank"
            aria-label="Twitter"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            class="social__icon--link"
            href="/"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->

</html>
